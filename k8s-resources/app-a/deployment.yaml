apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-a
  template:
    metadata:
      labels:
        app: app-a
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "vault-local"
        vault.hashicorp.com/agent-inject-secret-config: "kv-v2/vault-local/pod-a-secret"
        vault.hashicorp.com/agent-inject-template-config: |
          {{ with secret "kv-v2/data/vault-local/pod-a-secret" -}}
          export SECRET="{{ .Data.data.secret }}"
          {{- end }}
    spec:
      serviceAccountName: vault-local
      containers:
        - name: app-a
          image: matcham89/app-a:1.0.4
          ports:
            - containerPort: 5000
          command:
            ["sh", "-c"]
          args:
            [". /vault/secrets/config && exec python app.py"]
          env:
            - name: APP_MESSAGE
              value: "Application A"
---