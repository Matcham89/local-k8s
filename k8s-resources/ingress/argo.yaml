apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argo-ingress
  namespace: argo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: argowf.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argo-server 
            port:
              number: 80
